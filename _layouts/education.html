---
layout: default
---

<article class="post-container education-article" itemscope itemtype="https://schema.org/Article">

  <a href="{{ '/' | relative_url }}" class="btn-back" id="back-to-hub">
    <span>{{ site.data[site.active_lang].strings.back_to_hub }}</span>
  </a>

  {% if page.level %}
  <span class="edu-level edu-level--{{ page.level }}">{{ page.level }}</span>
  {% endif %}

  <h1 itemprop="headline" style="view-transition-name: post-{{ page.slug }};">{{ page.title }}</h1>

  {% if page.tags.size > 0 %}
  <div class="post-tags">
    {% for tag in page.tags %}
    <span class="post-tag">#{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <div class="edu-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<!-- JSON-LD: EducationalArticle -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ page.title | jsonify }},
  "inLanguage": "{{ site.active_lang }}",
  "author": {
    "@type": "Person",
    "name": "Figarist",
    "url": "https://figarist.github.io"
  },
  "publisher": {
    "@type": "Person",
    "name": "Figarist",
    "url": "https://figarist.github.io"
  },
  "url": "{{ page.url | absolute_url }}",
  "description": {{ page.description | default: page.excerpt | strip_html | jsonify }}
}
</script>
