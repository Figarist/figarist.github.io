<!-- SEO: Primary Meta -->
<title>{% if page.title %}{{ page.title }} — {% endif %}Figarist{% if page.lang == 'uk' %} — Інді-розробник і викладач{%
    else %} — Indie Dev & Tech Educator{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="description"
    content="{% if page.lang == 'uk' %}Персональний сайт Ігоря (Figarist). Unity-розробник, засновник Wrist & Pocket Studio та вчитель інформатики.{% else %}Personal site of Ihor (Figarist). Unity developer, founder of Wrist & Pocket Studio, and computer science teacher based in Ukraine.{% endif %}">
<meta name="keywords"
    content="Figarist, indie game developer, Unity developer, computer science teacher, Wear OS, C#, game dev, Ukraine, Wrist and Pocket Studio{% if page.lang == 'uk' %}, розробка ігор, викладач інформатики{% endif %}">
<meta name="author" content="{% if page.lang == 'uk' %}Ігор (Figarist){% else %}Ihor (Figarist){% endif %}">
<meta name="theme-color" content="#f2f0eb">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Anti-Flicker UI Language State (Runs before CSS/DOM) -->
<script>
    (function () {
        try {
            var storedLang = localStorage.getItem('figarist_ui_lang');
            var currentPath = window.location.pathname;

            // Sync Hub directly
            if (currentPath === '/' || currentPath === '/blog/') {
                localStorage.setItem('figarist_ui_lang', 'en');
                storedLang = 'en';
            } else if (currentPath === '/uk/' || currentPath === '/uk/blog/') {
                localStorage.setItem('figarist_ui_lang', 'uk');
                storedLang = 'uk';
            }

            var pref = storedLang || '{{ page.lang | default: "uk" }}';
            document.documentElement.classList.add('lang-' + pref);
        } catch (e) { }
    })();
</script>

<!-- SEO: Hreflang -->
<link rel="alternate" hreflang="en" href="{{ '/' | absolute_url }}">
<link rel="alternate" hreflang="uk" href="{{ '/uk/' | absolute_url }}">
<link rel="alternate" hreflang="x-default" href="{{ '/' | absolute_url }}">

<meta property="og:type" content="website">

<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:locale" content="{% if page.lang == 'uk' %}uk_UA{% else %}en_US{% endif %}">
