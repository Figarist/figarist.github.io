name: Deploy Jekyll with Polyglot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions to deploy Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Cache Jekyll
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ hashFiles('Gemfile.lock') }}-${{ hashFiles('_config.yml') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Test with HTML Proofer
        run: |
          bundle exec htmlproofer ./_site \
            --allow-hash-href \
            --ignore-empty-alt \
            --ignore-urls "/^https:\/\/figarist\.com/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
