<!-- SEO: Primary Meta -->
<title>{% if page.title %}{{ page.title }} — {% endif %}Figarist{% if page.lang == 'uk' %} — Інді-розробник і викладач{%
    else %} — Indie Dev & Tech Educator{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="description"
    content="{% if page.lang == 'uk' %}Персональний сайт Ігоря (Figarist). Unity-розробник, засновник Wrist & Pocket Studio та вчитель інформатики.{% else %}Personal site of Ihor (Figarist). Unity developer, founder of Wrist & Pocket Studio, and computer science teacher based in Ukraine.{% endif %}">
<meta name="keywords"
    content="Figarist, indie game developer, Unity developer, computer science teacher, Wear OS, C#, game dev, Ukraine, Wrist and Pocket Studio{% if page.lang == 'uk' %}, розробка ігор, викладач інформатики{% endif %}">
<meta name="author" content="{% if page.lang == 'uk' %}Ігор (Figarist){% else %}Ihor (Figarist){% endif %}">
<meta name="theme-color" content="#f2f0eb">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">


<!-- SEO: Hreflang -->
{% assign bare_url = page.url | remove_first: '/uk' %}
{% if bare_url == '' %}{% assign bare_url = '/' %}{% endif %}
<link rel="alternate" {% static_href %}href="{{ site.url }}{{ site.baseurl }}{{ bare_url }}" {% endstatic_href %}
    hreflang="en">
<link rel="alternate" {% static_href %}href="{{ site.url }}{{ site.baseurl }}/uk{{ bare_url }}" {% endstatic_href %}
    hreflang="uk">
<link rel="alternate" {% static_href %}href="{{ site.url }}{{ site.baseurl }}{{ bare_url }}" {% endstatic_href %}
    hreflang="x-default">

<!-- SEO: Open Graph -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="Figarist">
<meta property="og:title"
    content="Figarist — {% if page.lang == 'uk' %}Інді-розробник і викладач{% else %}Indie Dev & Tech Educator{% endif %}">
<meta property="og:description"
    content="{% if page.lang == 'uk' %}Unity-розробник, засновник Wrist & Pocket Studio та вчитель інформатики. Створюю ігри для Wear OS.{% else %}Unity developer, founder of Wrist & Pocket Studio, and computer science teacher. Building games for Wear OS.{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:locale" content="{% if page.lang == 'uk' %}uk_UA{% else %}en_US{% endif %}">
<meta property="og:locale:alternate" content="{% if page.lang == 'uk' %}en_US{% else %}uk_UA{% endif %}">

<!-- SEO: Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title"
    content="Figarist — {% if page.lang == 'uk' %}Інді-розробник і викладач{% else %}Indie Dev & Tech Educator{% endif %}">
<meta name="twitter:description"
    content="{% if page.lang == 'uk' %}Unity-розробник, засновник Wrist & Pocket Studio та вчитель інформатики.{% else %}Unity developer, founder of Wrist & Pocket Studio, and computer science teacher.{% endif %}">

<!-- SEO: JSON-LD Structured Data (Person) -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ihor",
        "alternateName": "Figarist",
        "url": "https://figarist.github.io",
        "jobTitle": ["Indie Game Developer", "Computer Science Teacher"],
        "knowsAbout": ["Unity", "C#", "Game Development", "Wear OS", "Python", "Computer Science Education"],
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Zmiiv",
            "addressCountry": "UA"
        },
        "affiliatedOrganization": {
            "@type": "Organization",
            "name": "Wrist & Pocket Studio",
            "url": "https://wristandpocket.github.io"
        },
        "sameAs": [
            "https://github.com/Figarist",
            "https://www.youtube.com/@proVR_ua"
        ]
    }
    </script>

<!-- SEO: JSON-LD Structured Data (WebSite) -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Figarist",
        "url": "https://figarist.github.io",
        "inLanguage": ["en", "uk"],
        "description": "Personal site of Ihor (Figarist). Indie game developer and computer science teacher."
    }
    </script>
