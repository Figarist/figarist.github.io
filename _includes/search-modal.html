<!-- Ultimate Search Modal -->
{% if site.active_lang == site.default_lang %}
  {% assign search_index_url = '/search.json' | relative_url %}
{% else %}
  {% assign search_index_url = '/' | append: site.active_lang | append: '/search.json' | relative_url %}
{% endif %}

<div
  id="search-modal"
  class="search-modal"
  hidden
  role="dialog"
  aria-modal="true"
  aria-labelledby="search-input-label"
  data-index-url="{{ search_index_url }}"
>
  <div class="search-modal-container">
    <div class="search-box bento-card">
      <div class="search-header">
        <label
          id="search-input-label"
          for="search-input"
          class="visually-hidden"
          >Search site</label
        >
        <input
          type="text"
          id="search-input"
          placeholder="{{ site.data[site.active_lang].strings.search_placeholder | default: 'Search posts, tutorials, tags... (Cmd+K)' }}"
          autocomplete="off"
        />
        <button
          id="close-search"
          class="btn-close-search"
          aria-label="Close search"
        >
          Ã—
        </button>
      </div>
      <div id="search-results" class="search-results">
        <!-- Results will be injected here -->
      </div>
      <div class="search-footer">
        <span class="search-hint"><kbd>Enter</kbd> to select</span>
        <span class="search-hint"><kbd>Esc</kbd> to close</span>
      </div>
    </div>
  </div>
</div>

<!-- Lunr Engine -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
  defer
></script>
